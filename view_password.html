<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Passwords</title>
    <link rel="stylesheet" href="view_password.css">
</head>
<body>
    <div class="container">
        <h2 class="center-heading">Stored Passwords</h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="searchBtn">Search</button>
        </div>
        <table id="passwordTable" class="password-table">
            <thead>
                <tr>
                    <th>Website</th>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <!-- Passwords will be dynamically loaded here -->
            </tbody>
        </table>
    </div>
    <button id="showPasswordsBtn">Show Passwords</button>
    <a href="password.html" id="goBackBtn" class="view-button">Back to Password Manager</a>
    <script src="view_password.js"></script>
</body>
</html>
